<!-- interactive_form.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your users</title>
    {% include 'styles.html' %}



</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <h1 class="mb-0" style="flex: 1; justify-content: flex-end; color:aliceblue; padding-top: 3px;">‎ ‎ ‎
                    Synchronizer</h1>
                <a>
                    <a href="https://www.shiftorganizer.com/" target="_blank">
                        <img src="https://www.shiftorganizer.com/wp-content/uploads/2017/03/logo.png"
                            alt="ShiftOrganizer" height="35" style="flex: 0; justify-content: flex-start;">
                    </a>
                </a>

            </div>
        </div>

    </nav>




    <div class="container">
        <section class="text-center">
            <div class="p-5 bg-image"
                style="background-image: url('https://www.shiftorganizer.com/wp-content/uploads/2017/10/Shift_dark.jpg'); height: 300px;">
            </div>
            <div class="card mx-4 mx-md-5 shadow-5-strong"
                style="margin-top: -100px; background: hsla(0, 0%, 100%, 0.8); backdrop-filter: blur(30px);">
                <div class="card-body py-5 px-md-5">
                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-8">
                            <h2 class="fw-bold mb-5">Enter your users</h2>
                            <form method="post" action="{{ url_for('display_shift_data') }}">
                                <label for="num_users">Number of Users:</label>
                                <input type="number" id="num_users" name="num_users" value="{{ num_users }}" required
                                    onchange="addFields()" class="form-control mb-4">

                                <div id="user-fields"></div>

                                <input type="submit" value="Submit" class="btn btn-primary">

                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </section>

    </div>


    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">Raul asadov - ShiftOrganizer Synchonizer 2024</p>

            <a href="/"
                class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="/about" class="nav-link px-2 text-muted">About</a></li>
            </ul>

        </footer>

    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/form_creator_for_main.js') }}"></script>

</body>


</html>
